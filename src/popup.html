<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h2 id="property-id">Loading ID...</h2>
            <p id="property-title" class="truncate">Detecting listing...</p>
        </header>

        <div class="user-bar">
            <label for="nickname">Posting as:</label>
            <input type="text" id="nickname" placeholder="AnonUser" />
        </div>

        <div id="comments-list" class="comments-area">
            <div class="empty-state">No comments yet. Be the first!</div>
        </div>

        <div class="input-container">
            <div class="topic-selector">
                <input type="checkbox" id="topic-price" class="topic-checkbox" value="price">
                <label for="topic-price" class="topic-label lbl-price">Price</label>
                
                <input type="checkbox" id="topic-noise" class="topic-checkbox" value="noise">
                <label for="topic-noise" class="topic-label lbl-noise">Noise</label>
                
                <input type="checkbox" id="topic-security" class="topic-checkbox" value="security">
                <label for="topic-security" class="topic-label lbl-security">Security</label>

                <input type="checkbox" id="topic-accesses" class="topic-checkbox" value="accesses">
                <label for="topic-accesses" class="topic-label lbl-accesses">Accesses</label>
            </div>
            
            <div class="input-area">
                <textarea id="comment-input" placeholder="Is the price fair? How is the neighborhood?"></textarea>
                <button id="post-btn">Post</button>
            </div>
        </div>
    </div>
    <script src="../dist/popup.js" type="module"></script>
</body>
</html>
